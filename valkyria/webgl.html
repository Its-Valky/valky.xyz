    <!-- ------------ -->
    <!-- main content -->
    <!-- ------------ -->
    <div class="container">
        <a-scene position="0 0 180" vr-mode-ui="enabled: false">

            <a-assets>
                <a-asset-item 
                    id="glb_clothes" 
                    src="/obj/undefined.glb">
                </a-asset-item>
            </a-assets>

            <a-entity>
                <a-entity 
                    look-controls
                    id="clothes" 
                    gltf-model="#glb_clothes"
                    material="alphaTest: 0.5"
                    animation-mixer>
                </a-entity>
                <a-entity>
                    <a-camera 
                        position="-2 29.1 31.1"
                        rotation="-10 -4.5 0"
                        look-controls="enabled:false">
                    </a-camera>
                </a-entity>
            </a-entity>

        </a-scene>
