<!doctype html>
<html lang="en">

<head>

    <!-- --------- -->
    <!-- Meta Tags -->
    <!-- --------- -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Project Valkyria - For everything you need :>">
    <meta property="og:description" content="Project Valkyria - For everything you need :>">
    <meta property="og:url" content="https://valky.xyz">
    <meta property="og:title" content="Project Valkyria">
    <meta property="og:type" content="object">
    <meta property="og:site_name" content="Project Valkyria">
    <meta property="og:image" content="https://valky.xyz/img/main/logo128.png">



    <!-- --- -->
    <!-- CSS -->
    <!-- --- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">



    <!-- ---------- -->
    <!-- JavaScript -->
    <!-- ---------- -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- navbar -->
    <script src="/scripts/scroll.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!-- A-Extras -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>

    <!-- A-Orbit -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>

    <!-- Movement -->
    <script src="/scripts/movement.js"></script>

    

    <!-- ------ -->
    <!-- Basics -->
    <!-- ------ -->
    <link rel="icon" href="/img/main/logo128.png">
    <title>3D Web Render - Project Valkyria</title>

</head>

<body>

    <!-- ----------- -->
    <!-- back to top -->
    <!-- ----------- -->
    <div id="top"><a name='top'></a></div>



    <!-- ------ -->
    <!-- navbar -->
    <!-- ------ -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">

            <div class="row">

                <!-- burger -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- logo -->
                <a class="navbar-brand" href="https://valky.xyz"><img src="/img/main/logored.png" class="nav-logo image-center"></a>

                <!-- pages -->
                <div class="collapse navbar-collapse main-text text-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link global-font-color" href="/history">History</a>
                        <a class="nav-item nav-link global-font-color" href="/clothes">Clothes</a>
                        <a class="nav-item nav-link global-font-color" href="/animations">Animations</a>
                        <a class="nav-item nav-link global-font-color" href="/render">Web Render</a>
                    </div>
                </div>

            </div>

        </div>
    </nav>


    
    <!-- ------------ -->
    <!-- main content -->
    <!-- ------------ -->
    <div class="container pull-down">

        <a-scene
            vr-mode-ui="enabled: false" 
            renderer="antialias: true;
                    sortObjects: true;
                    logarithmicDepthBuffer: true;">

            <!-- ----- -->
            <!-- Model -->
            <!-- ----- -->

            <a-assets>
                <!-- world -->
                <a-asset-item 
                    id="glb_world" 
                    src="/obj/world/valkyria.glb">
                </a-asset-item>

                <!-- navmesh -->
                <a-asset-item 
                    id="glb_navmesh" 
                    src="/obj/world/valkyria_navmesh.glb">
                </a-asset-item>

                <!-- player -->
                <a-asset-item 
                    id="valky_player" 
                    src="/obj/player/player.glb">
                </a-asset-item>

                <!-- armor -->
                <a-asset-item 
                    id="valky_armor" 
                    src="/obj/armor.glb">
                </a-asset-item>

                <!-- hunter -->
                <a-asset-item 
                    id="valky_hunter" 
                    src="/obj/hunter.glb">
                </a-asset-item>

                <!-- photon -->
                <a-asset-item 
                    id="valky_photon" 
                    src="/obj/photon.glb">
                </a-asset-item>

                <!-- police -->
                <a-asset-item 
                    id="valky_police" 
                    src="/obj/police.glb">
                </a-asset-item>

                <!-- pubg -->
                <a-asset-item 
                    id="valky_pubg" 
                    src="/obj/pubg.glb">
                </a-asset-item>

            </a-assets>



            <!-- ----- -->
            <!-- World -->
            <!-- ----- -->

            <!-- world view -->
            <a-entity 
                gltf-model="#glb_world"
                drag-rotate-component>
            </a-entity>

            <!-- navmesh -->
            <a-entity
                gltf-model="#glb_navmesh"
                nav-mesh
                visible="false">
            </a-entity>
            


            <!-- ------ -->
            <!-- Player -->
            <!-- ------ -->

            <!-- player view -->

                <a-entity 
                    id="valky_player_world"
                    position="-130 36 125"
                    camera="active: true; fov: 50; zoom: 0.4;">

                    <!-- character -->
                    <a-entity 
                        id="valky_player_char" 
                        gltf-model="#valky_player"
                        material="alphaTest: 0.5"
                        animation-mixer
                        position="0 -29.1 -30.0"
                        rotation="0 0 0"
                        wasd-controls="acceleration: 600"
                        look-controls="enabled: true; pointerLockEnabled: true;">
                    </a-entity>

                </a-entity>




            <!-- ---- -->
            <!-- NPCs -->
            <!-- ---- -->

            <!-- character 1 -->
            <a-entity 
                id="valky_hunter_char" 
                gltf-model="#valky_hunter"
                material="alphaTest: 0.5"
                position="-130 20 50"
                animation-mixer>
            </a-entity>

            <!-- character 2 -->
            <a-entity 
                id="valky_armor_char" 
                gltf-model="#valky_armor"
                material="alphaTest: 0.5"
                position="-100 10 67.5"
                animation-mixer>
            </a-entity>

            <!-- character 3 -->
            <a-entity 
                id="valky_photon_char" 
                gltf-model="#valky_photon"
                material="alphaTest: 0.5"
                position="-160 10 67.5"
                animation-mixer>
            </a-entity>

            <!-- character 4 -->
            <a-entity 
                id="valky_police_char" 
                gltf-model="#valky_police"
                material="alphaTest: 0.5"
                position="-145 15 57"
                animation-mixer>
            </a-entity>

            <!-- character 5 -->
            <a-entity 
                id="valky_pubg_char" 
                gltf-model="#valky_pubg"
                material="alphaTest: 0.5"
                position="-115 15 57"
                animation-mixer>
            </a-entity>

        </a-scene>
            
    </div>

</body>

</html>
