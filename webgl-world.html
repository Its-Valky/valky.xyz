<body>

    <!-- ------ -->
    <!-- navbar -->
    <!-- ------ -->
    <nav class="navbar sticky-top" id="navbar">
        <div class="container">
            <div class="nav-text">

                <div class="row main-text text-center">

                    <div class="col-auto">
                        <a class="navbar" href="https://valky.xyz"><img src="/img/main/logored.png" class="nav-logo image-center"></a>
                    </div>

                    <div class="col-auto pull-down">
                        <a href="/clothes" class="global-font-color">Clothes</a>
                    </div>

                    <div class="col-auto pull-down">
                        <a href="/animations" class="global-font-color">Animations</a>
                    </div>

                    <div class="col-auto pull-down">
                        <a href="/render" class="global-font-color">Web Render</a>
                    </div>

                </div>

            </div>
        </div>
    </nav>


    
    <!-- ------------ -->
    <!-- main content -->
    <!-- ------------ -->
    <div class="container">

        <a-scene position="90 0 90" inspector-plugin-recast>
            <a-assets>
                <!-- world -->
                <a-asset-item 
                    id="glb_world" 
                    src="/obj/world/valkyria.glb">
                </a-asset-item>
                <!-- navmesh
                <a-asset-item 
                    id="glb_navmesh" 
                    src="/obj/world/valkyria_navmesh.glb">
                </a-asset-item>-->
            </a-assets>
            <!-- world view -->
            <a-entity 
                gltf-model="#glb_world"
                drag-rotate-component>
                <!-- player view -->
                <a-entity 
                    gamepad-controls
                    trackpad-controls
                    keyboard-controls
                    touch-controls
                    id="world"
                    movement-controls="constrainToNavMesh: true;"
                    look-controls="pointerLockEnabled: true; reverseTouchDrag: true;"
                    wasd-controls="acceleration: 600" 
                    camera="active: true" 
                    position="0 20 0"
                    rotation="0 0 0">
                </a-entity>
            </a-entity>
            <!-- navmesh
            <a-entity
                gltf-model="#glb_navmesh"
                nav-mesh
                visible="false">
            </a-entity>-->
        </a-scene>
            
    </div>

</body>
