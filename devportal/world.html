<!doctype html>
<html lang="en">

<head>

    <!-- --------- -->
    <!-- Meta Tags -->
    <!-- --------- -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Developer Portal - Project Valkyria">
    <meta property="og:description" content="Developer Portal - Project Valkyria">
    <meta property="og:url" content="https://valky.xyz/devportal/index">
    <meta property="og:title" content="Dev Portal">
    <meta property="og:type" content="object">
    <meta property="og:site_name" content="Valkyria Dev Portal">
    <meta property="og:image" content="https://valky.xyz/img/main/dev/logo.png">



    <!-- --- -->
    <!-- CSS -->
    <!-- --- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">



    <!-- ---------- -->
    <!-- JavaScript -->
    <!-- ---------- -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Character Variants -->
    <script src="/scripts/renderworld.js"></script>

    <!-- A-Frame, A-Extras, A-Orbit -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>

    <!-- Movement, Camera -->
    <script src="/scripts/keycontrol.js"></script>
    <script src="/scripts/camcontrol.js"></script>

    

    <!-- ------ -->
    <!-- Basics -->
    <!-- ------ -->
    <link rel="icon" href="/img/main/dev/logo.png">
    <title>Dev Portal</title>

</head>

<body class="dev-bg">

    <!-- ----------- -->
    <!-- back to top -->
    <!-- ----------- -->
    <div id="top"><a name='top'></a></div>



    <!-- ------ -->
    <!-- navbar -->
    <!-- ------ -->
    <nav class="navbar navbar-dev navbar-expand-lg navbar-dark sticky-top" id="navbar">
        <div class="container">

            <div class="row">

                <!-- burger -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- home -->
                <a class="navbar-brand" href="/index">
                    <img src="/img/controls/home_white.png" class="nav-logo image-center" alt="Home">
                </a>

                <!-- pages -->
                <div class="collapse navbar-collapse main-text text-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!-- logo -->
                        <a class="nav-item nav-link global-font-color" href="/devportal/index"><img src="/img/main/dev/logodev.png" class="nav-logo image-center" alt="Dev Portal"></a>
                        
                        <a class="nav-item nav-link global-font-color pull-down-nav-text" href="/devportal/timeline">Timeline</a>
                        <a class="nav-item nav-link global-font-color pull-down-nav-text" href="/devportal/bugs">Known Bugs</a>
                        <a class="nav-item nav-link global-font-color pull-down-nav-text" href="/devportal/preview">Developer Preview</a>
                    </div>
                </div>

            </div>

        </div>
    </nav>


    
    <!-- ------------ -->
    <!-- main content -->
    <!-- ------------ -->
    <div class="container pull-down">

        <a-scene
            vr-mode-ui="enabled: false;" 
            renderer="antialias: true;
                    sortObjects: true;
                    logarithmicDepthBuffer: true;">

            <!-- ----- -->
            <!-- Model -->
            <!-- ----- -->

            <a-assets>
                <!-- world -->
                <a-asset-item 
                    id="glb_world" 
                    src="/obj/world/valkyria.glb">
                </a-asset-item>

                <!-- navmesh -->
                <a-asset-item 
                    id="glb_navmesh" 
                    src="/obj/world/valkyria_navmesh.glb">
                </a-asset-item>

                <!-- player -->
                <a-asset-item 
                    id="valky_player" 
                    src="/obj/player/undefined_player.glb">
                </a-asset-item>

                <!-- hunter -->
                <a-asset-item 
                    id="human_hunter" 
                    src="/obj/human/human_anim.glb">
                </a-asset-item>

                <!-- armor -->
                <a-asset-item 
                    id="valky_armor" 
                    src="/obj/castanic/armor.glb">
                </a-asset-item>

                <!-- photon -->
                <a-asset-item 
                    id="valky_photon" 
                    src="/obj/castanic/photon.glb">
                </a-asset-item>

                <!-- police -->
                <a-asset-item 
                    id="valky_police" 
                    src="/obj/castanic/police.glb">
                </a-asset-item>

                <!-- pubg -->
                <a-asset-item 
                    id="valky_pubg" 
                    src="/obj/castanic/pubg.glb">
                </a-asset-item>

            </a-assets>



            <!-- ----- -->
            <!-- World -->
            <!-- ----- -->

            <!-- world view -->
            <a-entity 
                gltf-model="#glb_world"
                drag-rotate-component>
            </a-entity>

            <!-- navmesh -->
            <a-entity
                gltf-model="#glb_navmesh"
                nav-mesh
                visible="false">
            </a-entity>
            


            <!-- ------ -->
            <!-- Player -->
            <!-- ------ -->

            <!-- camera -->
            <a-entity 
            id="valky_player_view"
            orbit-controls="
                target: -130 47.1 95.0;
                initialPosition: -150 47.1 150;
                minDistance: 40;
                maxDistance: 100;
                enableRotate: true;
                enableKeys: false;">
                <!-- character -->
                <a-entity 
                    rotation-reader
                    id="valky_player_char" 
                    gltf-model="#valky_player"
                    material="alphaTest: 0.5; side: double;"
                    position="-130 10 95.0"
                    rotation="0 0 0"
                    touch-controls
                    wasd-controls="enabled: true; acceleration: 2000"
                    look-controls="enabled: true; pointerLockEnabled: true;"
                    animation-mixer="clip: idle; loop:infite; timeScale: 0.5;">
                </a-entity>
            </a-entity>




            <!-- ---- -->
            <!-- NPCs -->
            <!-- ---- -->

            <!-- character 1 -->
            <a-entity 
                id="human_hunter_char" 
                gltf-model="#human_hunter"
                material="alphaTest: 0.5"
                position="-130 20 50"
                animation-mixer="clip: attack; loop:once;">
            </a-entity>

            <!-- character 2 -->
            <a-entity 
                id="valky_armor_char" 
                gltf-model="#valky_armor"
                material="alphaTest: 0.5"
                position="-100 10 67.5"
                animation-mixer>
            </a-entity>

            <!-- character 3 -->
            <a-entity 
                id="valky_photon_char" 
                gltf-model="#valky_photon"
                material="alphaTest: 0.5"
                position="-160 10 67.5"
                animation-mixer>
            </a-entity>

            <!-- character 4 -->
            <a-entity 
                id="valky_police_char" 
                gltf-model="#valky_police"
                material="alphaTest: 0.5"
                position="-145 15 57"
                animation-mixer>
            </a-entity>

            <!-- character 5 -->
            <a-entity 
                id="valky_pubg_char" 
                gltf-model="#valky_pubg"
                material="alphaTest: 0.5"
                position="-115 15 57"
                animation-mixer>
            </a-entity>


        </a-scene>
            
    </div>

    <div class="container pull-down-main">

        <div class="row">

            <div class="col-sm">
                <div class="overlay-color text-left">
                    <h2>Movement</h2>
                    <p>Use W A S D to walk</p>
                </div>
            </div>

            <div class="col-sm">
                <div class="overlay-color text-center">
                    <h2>Camera</h2>
                    <p>Hold CTRL to move camrea<br>
                    Use Scroll Wheel to zoom</p>
                </div>
            </div>

            <div class="col-sm">
                <div class="overlay-color text-right">
                    <h2>Animations</h2>
                    <p>Angry - 1<br>
                    Applause - 2<br>
                    Point - 3<br>
                    Beg - 4</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
