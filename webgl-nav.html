<!doctype html>
<html lang="en">

<head>



    <!-- ---------- -->
    <!-- JavaScript -->
    <!-- ---------- -->

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- aframe inspector - TO_BE_DELETED -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.1/dist/aframe-extras.min.js"></script>

    

    <!-- ------ -->
    <!-- Basics -->
    <!-- ------ -->
    <link rel="icon" href="/img/main/logo128.png">
    <title>3D Model Nav Test - Valky Codes</title>

</head>

<body>


    
    <!-- ------------ -->
    <!-- main content -->
    <!-- ------------ -->
    <div><a-scene stats="false" background="color: #ECECEC" renderer="gammaOutput: true; antialias: true;" light="defaultLightsEnabled: true;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
      
            <!-- Assets -->
            <a-assets timeout="30000">
        
                <a-asset-item id="bunker" src="https://cdn.glitch.com/97aa531b-2863-45b0-9d3e-79d003c8caba%2Fbunker_textured.glb?1542245981120" response-type="arraybuffer"></a-asset-item>
                
                <a-asset-item id="navmesh" src="https://cdn.glitch.com/97aa531b-2863-45b0-9d3e-79d003c8caba%2Fbunker_navmesh.gltf?1542231238874"></a-asset-item>
                
            </a-assets>
            
            <!-- Camera Rig -->
            <a-entity 
                id="rig" 
                movement-controls="constrainToNavMesh: true; speed: 0.2;" 
                position="5 0 7" 
                rotation="" 
                gamepad-controls="" 
                trackpad-controls="" 
                keyboard-controls="" 
                touch-controls="">
                <!-- Camera -->
                <a-entity 
                    camera="far: 100;" 
                    look-controls="pointerLockEnabled: true; reverseTouchDrag: true;" 
                    wasd-controls="enabled: false;" 
                    position="0 1.6 0" 
                    rotation=""></a-entity>
            </a-entity>
            
            <!-- Bunker and Nav-mesh -->
            <a-entity gltf-model="#bunker"></a-entity>
            <a-entity gltf-model="#navmesh" nav-mesh visible="false"></a-entity>
            
        </a-scene>
    </div>


</body>

</html>
