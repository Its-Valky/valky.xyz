<body class="main-bg">

    <!-- ----------- -->
    <!-- back to top -->
    <!-- ----------- -->
    <div id="top"><a name='top'></a></div>
    

    <!-- background -->
    <div class="fullscreen-bg">
        
        <video loop muted autoplay poster="" class="fullscreen-bg__video">
            <source src="/img/main/valkAI/bg.webm" type="video/webm">
        </video>

    </div>



    <!-- ------ -->
    <!-- navbar -->
    <!-- ------ -->
    <nav class="navbar navbar-ai navbar-expand-lg navbar-dark sticky-top" id="navbar">
        <div class="container">

            <div class="row">

                <!-- burger -->
                <button class="navbar-toggler pull-down-nav-text" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- home -->
                <a class="navbar-brand" href="/index">
                    <img src="/img/controls/home_white.png" class="nav-logo image-center" alt="Home">
                </a>


                <!-- pages -->
                <div class="collapse navbar-collapse main-text text-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    
                        <!-- logo -->
                        <a class="nav-item nav-link global-font-color" href="/valkAI/index"><img src="/img/main/valkAI/logo_long.png" class="nav-logo image-center" alt="VAI: Valky AI"></a>
                    
                    </div>
                </div>

            </div>

        </div>
    </nav>


    
    <!-- ------- -->
    <!-- Content -->
    <!-- ------- -->

    <!-- main -->
    <div class="container">


        <!-- AI render -->
        <div class="row align-items-top">


            <!-- VALKY -->
            <div class="col-sm">
                <a-scene 
                    position="0 0 180" 
                    vr-mode-ui="enabled: false" 
                    renderer="antialias: true;
                            sortObjects: true;
                            logarithmicDepthBuffer: true;"
                            >
        
                    <a-assets>
                        <a-asset-item 
                            id="ai_char" 
                            src="/obj/undefined.glb">
                        </a-asset-item>
                    </a-assets>
        
                    <a-entity>
                        <a-entity 
                            look-controls="enabled:false"
                            id="char" 
                            gltf-model="#ai_char"
                            material="alphaTest: 0.5"
                            animation-mixer>
                        </a-entity>
                        <a-entity>
                            <a-camera 
                                position="-2 29.1 36.1"
                                rotation="-10 -4.5 0"
                                look-controls="enabled:false">
                            </a-camera>
                            <!--<a-camera 
                                position="-2 24.1 36.1"
                                rotation="0 0 0"
                                look-controls="enabled:false">
                            </a-camera>-->
                        </a-entity>
                    </a-entity>
        
                </a-scene>
            </div>


        </div>



        <div class="fixed-bottom">

            

            <!-- ------------- -->
            <!-- Input Content -->
            <!-- ------------- -->
            <div class="container">
                <div class="row">
                    
                    <div class="col-sm-8">
                    </div>
                    
                    <!-- input box -->
                    <div class="col-sm-4 chat-box">
                        <div class="main-text">

                            <div class="message-box" id="messageBox">
                            </div>

                            <hr>

                            <div class="input-box">

                                <!-- text area -->
                                <div class="">
                                    <textarea class="chat-box" type="text" id="chatTextarea" rows="1" placeholder="Enter Message" name="message"></textarea>
                                </div>


                                <!-- buttons -->
                                <div class="row">
                                    
                                    <!-- send message -->
                                    <div class="col">
                                        <button class="ai-button" id="chat-button" onclick="showtext()">Chat</button>
                                    </div>
                                    
                                    <!-- open settings -->
                                    <div class="col pull-right">
                                        <button class="ai-button" id="chat-settings"><img src="/img/controls/settings.png" class="setting-icon"></button>
                                    </div>

                                </div>
                                    

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="pull-down"></div>

            

            <!-- -------------- -->
            <!-- footer content -->
            <!-- -------------- -->
            <footer class="navbar-ai">
                <div class="container">
                    <div class="row">
        
                        <div class="col-sm">

                        <div class="col-sm d-flex justify-content-center">

                            </div>
                        </div>
        
                    </div>
                    <div class="row pull-down-footer"></div>
                </div>
            </footer>


        </div>



    </div>
